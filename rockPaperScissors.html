<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROCK PAPER SCISSORS</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Scripts -->
    <script type="text/javascript" src="index.js" async></script>
  </head>
  <body>

    <h1 class="magic">
      <span class="magic-text">The Rock Paper Scissors Game</span>
    </h1>

    <div class="game">

      <div class="game-options">
        <button class="game-option" id="rock"> <img src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/6/67/Cobblestone_JE5_BE3.png" alt="buttonpng" width="50" height="50" border="0"/></button>
        <button class="game-option" id="paper"><img src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/f/f2/Paper_JE2_BE2.png" alt="paper" width="50" height="50" border="0"/></img></button>
        <button class="game-option" id="scissors"><img src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/5/5a/Shears_JE2_BE2.png" alt="Scissors" width="50" height="50" border="0"/></button>
      </div>

      <div class="game-result">
        <p class="game-result-text">Choose an option to start playing!</p>
      </div>
      <p>
        <a href="index.html">Go back to main page</a>
      </p>
  </body>
